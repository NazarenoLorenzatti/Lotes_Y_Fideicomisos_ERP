<section class="w-full h-full flex flex-row-reverse justify-content-center align-items-center">
    <div class=" w-full h-full flex flex-column justify-content-start align-items-center">
        <p-table #dt1 [value]="contactos" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
            [loading]="loading" [paginator]="true" [globalFilterFields]="['id', 'tipoDocumento', 'razonSocial']"
            class="w-full h-auto p-4">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (onClick)="clear(dt1)" />
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (ngModel)="searchValue"
                            (input)="dt1.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex align-items-center">
                            ID
                            <p-columnFilter type="text" field="id" display="menu" />
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center">
                            Tipo Documento
                            <p-columnFilter type="text" field="tipoDocumento" display="menu" />
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center">
                            Razon Social
                            <p-columnFilter type="text" field="razonSocial" display="menu" />
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center">
                            Saldo
                            <p-columnFilter type="numeric" field="saldo" display="menu" currency="USD" />
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center">
                            Estado
                            <p-columnFilter field="estado.nombreEstado" matchMode="equals" display="menu">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-dropdown (ngModel)="value" [options]="estados" (onChange)="filter($event.value)"
                                        placeholder="Any">
                                        <ng-template let-estado pTemplate="item">
                                            <p-tag *ngIf="estado" [value]="estado.nombreEstado" />
                                        </ng-template>
                                    </p-dropdown>
                                </ng-template>
                            </p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contacto>
                <tr (click)="selectContacto(contacto)">
                    <td>
                        {{ contacto.id }}
                    </td>
                    <td>
                        {{ contacto.numeroDocumento }}
                    </td>
                    <td>
                        {{ contacto.razonSocial }}
                    </td>
                    <td>
                        {{ contacto.saldo | currency: 'USD':'symbol' }}
                    </td>
                    <td>
                        <p-tag [rounded]="true" [value]="contacto.estado.nombreEstado" />
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="12">No Se encontro ningun contacto Cargado.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
<p-toast></p-toast>
