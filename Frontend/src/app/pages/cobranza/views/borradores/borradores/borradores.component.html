<section *ngIf="listaPreRecibos" class="w-full h-full flex flex-column justify-content-start align-items-center">
    <div class="btn-container w-full h-auto p-6 flex justify-content-between align-items-center">
        <div class="w-auto h-auto btn bg-black-alpha-10 flex justify-content-center align-items-center">
            <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('/cobranza')">
                VOLVER
            </div>
        </div>

        <div class="w-auto h-auto btn bg-black-alpha-10 flex justify-content-center align-items-center">
            <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('cobranza/views/crear')">
                CREAR
            </div>
        </div>
    </div>
    <div class="w-full h-auto flex flex-column justify-content-center align-items-center">
        <h2>Recibos en Borrador</h2>
        <app-list-recibos-borrador [list]="listaPreRecibos"></app-list-recibos-borrador>
    </div>
</section>

<section *ngIf="!listaPreRecibos" class="w-full h-full flex flex-column justify-content-start align-items-center">
    CARGANDO
</section>
