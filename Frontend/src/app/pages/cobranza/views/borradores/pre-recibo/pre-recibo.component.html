<section *ngIf="!loading" class="w-full h-full flex flex-column justify-content-start align-items-center">
    <div class="w-full h-auto p-8 flex justify-content-between align-items-start">
        <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('views/pendientes')">
            VOLVER
        </div>
        <div class="w-5rem h-5rem cursor-pointer" (click)="editar()">
            EDITAR
        </div>
        <div class="w-5rem h-5rem cursor-pointer" (click)="eliminar(preRecibo.id)">
            ELIMINAR
        </div>
        <div *ngIf="preRecibo.estado.descripcion == 'Borrador'">
            <div *ngIf="!preRecibo.descripcionTipoComprobante?.includes('Crédito')" class="w-5rem h-5rem cursor-pointer"
                (click)="confirmar(id)">
                CONFIRMAR
            </div>
            <div *ngIf="preRecibo.descripcionTipoComprobante?.includes('Crédito')" class="w-5rem h-5rem cursor-pointer"
                (click)="confirmContraRecibo(preRecibo)">
                Confirmar ContraComprobante
            </div>
        </div>
    </div>
    <div class="w-full h-5rem text-center" [ngClass]="{'bg-black-alpha-20' :preRecibo.estado.descripcion == 'Borrador',
      'bg-green-200' : preRecibo.estado.descripcion == 'Validado',
      'bg-blue-200' : preRecibo.estado.descripcion == 'Confirmado',
      'bg-red-200' : preRecibo.estado.descripcion == 'Cancelado'  
    }">
        {{preRecibo.estado.descripcion}}
    </div>
    <div class="w-full h-auto">
        <app-pre-recibo-comun [preRecibo]="preRecibo"></app-pre-recibo-comun>
    </div>
</section>

<p-dialog class="w-auto h-auto" header="Crear Factura" [modal]="true" [(visible)]="visible">
    <section *ngIf="preRecibo && contacto"
        class="w-auto h-auto flex flex-row-reverse justify-content-center align-items-center">
        <app-crear-recibo [contacto]="contacto"></app-crear-recibo>
    </section>
    <section *ngIf="!contacto" class="w-auto h-auto flex flex-row-reverse justify-content-center align-items-center">
        CARGANDO
    </section>
</p-dialog>

<section *ngIf="loading" class="w-full h-full flex flex-column justify-content-center align-items-center">
    CARGANDO
</section>
<p-toast></p-toast>
