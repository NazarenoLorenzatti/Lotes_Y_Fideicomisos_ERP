<section *ngIf="recibo" class="w-full h-auto min-h-full flex flex-column justify-content-start align-items-center p-4">
    <div class="w-full h-auto p-8 flex justify-content-between align-items-start">
        <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('/cobranza')">
            VOLVER
        </div>
        <div class="w-5rem h-5rem cursor-pointer" (click)="contraRecibo(recibo.preRecibo.id)">
            CONTRARECIBO
        </div>
    </div>
    <div class="w-full h-5rem text-center" [ngClass]="{'bg-black-alpha-20' : recibo.preRecibo.estado.descripcion == 'Borrador',
      'bg-green-200' : recibo.preRecibo.estado.descripcion == 'Validado',
      'bg-blue-200' : recibo.preRecibo.estado.descripcion == 'Confirmado',
      'bg-red-200' : recibo.preRecibo.estado.descripcion == 'Cancelado'  
    }">
        {{recibo.preRecibo.estado.descripcion}}
    </div>
    <div class="w-full h-auto flex justify-content-between align-items-center">
        <h1>{{recibo.numero_recibo}}</h1>
    </div>
    <div class="w-full h-full flex flex-column justify-content-center align-items-center m-6 bg-gray-100">
        <h1>{{recibo.preRecibo.descripcionTipoRecibo}}</h1>
        <div class="w-full h-auto justify-content-around flex">
            <h1 *ngIf="recibo.fecha_confirmacion" class="w-auto text-left">Fecha de Confirmacion:
                {{recibo.fecha_confirmacion}}</h1>
            <h1 *ngIf="recibo.fecha_oficilizacion" class="w-auto text-left">Fecha de Oficilizacion:
                {{recibo.fecha_oficilizacion}}</h1>

            <h1 class="w-auto text-left">{{recibo.preRecibo.estado.descripcion}}</h1>
        </div>
        <app-pre-recibo-comun [preRecibo]="recibo.preRecibo"></app-pre-recibo-comun>
    </div>
</section>
<section *ngIf="!recibo"
    class="w-full h-auto min-h-full flex flex-column justify-content-center align-items-center p-4">
    CARGANDO
</section>
