
<section *ngIf="listaCompAux && listaCompOfi" class="w-full h-full flex flex-column justify-content-start align-items-center">
    <div class="btn-container w-full h-auto p-6 flex justify-content-between align-items-center">
        <div class="w-auto h-auto btn bg-black-alpha-10 flex justify-content-center align-items-center">
            <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('/home')">
                VOLVER
            </div>
        </div>

        <div class="w-auto h-auto btn bg-black-alpha-10 flex justify-content-center align-items-center">
            <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('facturacion/views/pendientes')">
                BORRADORES
            </div>
        </div>

        <div class="w-auto h-auto btn bg-black-alpha-10 flex justify-content-center align-items-center">
            <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('facturacion/views/crear')">
                CREAR
            </div>
        </div>
    </div>
    <div class="w-full h-auto flex flex-column justify-content-center align-items-center">
        <h1>Comprobantes Oficiales</h1>
        <app-list-table [list]="listaCompOfi"></app-list-table>
    </div>
    <div class="w-full h-auto flex flex-column justify-content-center align-items-center">
          <h1>Comprobantes Auxiliares</h1>
        <app-list-table [list]="listaCompAux"></app-list-table>
    </div>
</section>
<section *ngIf="!listaCompAux && !listaCompOfi" class="w-full h-full flex flex-column justify-content-start align-items-center">
    CARGANDO
</section>
