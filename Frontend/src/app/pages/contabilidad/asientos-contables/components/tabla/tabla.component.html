<section class="w-full h-auto p-5 flex justify-content-between align-items-center">
    <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('/contabilidad')">
        VOLVER
    </div>
    <div class="w-5rem h-5rem cursor-pointer" (click)="goTo('/contabilidad/asientos/crear')">
        CREAR
    </div>
</section>

<section class="w-full h-auto flex flex-row-reverse justify-content-center align-items-center">
    <div class=" w-full h-full flex flex-column justify-content-start align-items-center">
        <h2>Asientos Oficiales</h2>
        <app-listas-asientos [listAsientos]="listAsientosOficiales" [loading]="loading"></app-listas-asientos>
        <h2>Asientos Auxiliares</h2>
        <app-listas-asientos [listAsientos]="listAsientosAuxiliares" [loading]="loading"></app-listas-asientos>
    </div>
</section>
